        :root {
            --gold-luxury: #D4AF37;
            --gold-dark: #B8941F;
            --gold-pale: #F4E4A6;
            --blue-marine: #1E2A47;
            --blue-light: #2A3D5F;
            --blue-night: #0F1729;
            --white-pearl: #F8F8F8;
            --silver-gray: #E8E8E8;
            --burgundy: #722F37;
            --sapphire: #0F4C5C;
            --cream: #F5F1E6;
            --text-dark: #333333;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white-pearl);
            color: var(--text-dark);
            scroll-behavior: smooth;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        
        .form-radio:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        }
        
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .slide-in-left {
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.8s ease-out;
        }
        
        .slide-in-left.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .slide-in-right {
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.8s ease-out;
        }
        
        .slide-in-right.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }
        
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(212, 175, 55, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0);
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, -8px); }
            100% { transform: translate(0, 0px); }
        }
        
        .form-input:focus, .form-textarea:focus {
            transform: scale(1.01);
            transition: transform 0.2s ease;
        }
        
        .radio-option {
            transition: all 0.3s ease;
        }
        
        .radio-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Bouton Accueil amélioré et déplacé en haut à gauche */
        .home-button {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            background: linear-gradient(135deg, var(--gold-luxury) 0%, var(--gold-dark) 100%);
            color: var(--blue-night);
            border: 2px solid var(--gold-luxury);
            padding: 0.85rem 1.75rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 2px 8px rgba(30, 42, 71, 0.2);
            backdrop-filter: blur(10px);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .home-button:hover {
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold-luxury) 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 35px rgba(212, 175, 55, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 4px 15px rgba(30, 42, 71, 0.3);
            color: var(--blue-night);
        }
        
        .home-button:active {
            transform: translateY(0) scale(1);
            box-shadow: 
                0 4px 15px rgba(212, 175, 55, 0.4),

    <script>
        // Animation d'apparition au défilement
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right').forEach(el => {
                observer.observe(el);
            });

            // Gestion du formulaire
            const form = document.getElementById('contact-form');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulation d'envoi
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
                
                setTimeout(() => {
                    // Réinitialiser le formulaire
                    form.reset();
                    btnText.classList.remove('hidden');
                    btnLoading.classList.add('hidden');
                    
                    // Afficher un message de succès (vous pourriez ajouter une notification ici)
                    alert('Votre message a été envoyé avec succès ! Un expert SIMPL\' vous recontactera dans les 2 heures ouvrables.');
                }, 2000);
            });

            // Amélioration de l'interaction des champs
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-gold-luxury', 'ring-opacity-50');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-gold-luxury', 'ring-opacity-50');
                });
            });
        });
    </script>
